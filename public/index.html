<!doctype html>
<html>
  <head>
    <title>DJ Dictator</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body ng-app="myApp">
    <div class="container" ng-controller="AlbumCtrl">
        <div id="login">
          <h1>This is an example of the Authorization Code flow</h1>
          <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>

        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh  token</button>
        </div>

      <div ng-repeat="item in playlist.items">
        <div class="row" ng-class="{playing: nowPlaying(item)}">
          <div class="col-xs-2">
          <!--   <h4 ng-show="nowPlaying(item)">PLAYING...</h4> -->
            <div id="hand">
              <span><img class="thumb" ng-click="upCountAdd(item)" src="/images/thumbsDown.png"/>
              <img class="thumb" ng-click="downCountAdd(item)" src="/images/thumbsUp.png"/></span>
            </div>
          </div>
          <div class="col-xs-7">
            <iframe id="{{item.track.name}}" ng-src="{{ item.embedUri | trustUrl}}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
          </div>

          <div class="col-xs-1">
            <p class="counter">{{item.downCount}}</p>
            <p class="counter">{{item.upCount}}</p>
          </div>

          <div class="tempIndicator col-xs-2">
              <span><img src="/images/oval.png"/></span>
          </div>

        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" defer></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" defer></script>
    <script src="/angular/angular.js" defer></script>
    <script src="/angular-sanitize/angular-sanitize.js" defer></script>
    <script src="/js/angular.js" defer></script>
  </body>
</html>
