<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body ng-app="myApp">
    <div class="container" ng-controller="AlbumCtrl">

        <div id="login">
          <h1>This is an example of the Authorization Code flow</h1>
          <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>

        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
          <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh  token</button>
        </div>


        <iframe src="https://embed.spotify.com/?uri=spotify:track:3gbBpTdY8lnQwqxNCcf795" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>

      <!-- PLAYLIST -->
  <!--     <h1> TEST </h1>
    <iframe ng-src="{{ playlist.items[0].embedUri }}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
 -->
     <div ng-repeat="item in playlist.items">
     <!--  <h4>{{item.embedUri}}</h4> -->
        <div class="row">
          <div class="col-xs-10">

            <iframe ng-src="{{ item.embedUri | trustUrl}}" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
          </div>

          <div class="col-xs-2">
            <h1></h1>
          </div>
        </div>
     </div>

  </div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" defer></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" defer></script>
    <script src="/angular/angular.js" defer></script>
    <script src="/angular-sanitize/angular-sanitize.js" defer></script>
    <script src="/js/angular.js" defer></script>
  </body>
</html>
